
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive media assignment 2</title>
    <!-- add the font family of your choice -->

    <!-- Caveat brush font is used to indicate a playful mood upon looking at the website. -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Playpen+Sans:wght@100..800&display=swap');
      </style>                 
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Music for relaxation & study</h1>
    </header>

    <div class="p-one">
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="custom-video-player" controls loop>
          <source
            src="https://www.dropbox.com/scl/fi/ikk5w49ko29gvc2e9njk2/lofi.mp4?rlkey=rmhlfdxu21q90k5p3099733er&st=65lol7z3&dl=1"
            type="video/mp4"
          />
        </video>
        <div class="custom-controls">
          <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <button id="restart-btn" onclick="restartVideo()">
            <img src="https://img.icons8.com/ios-glyphs/30/restart--v1.png" alt="Restart Button" width="24" height="24" />
          </button>
          <!-- add the missing buttons or functionality here -->
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
          
          <button onclick="increaseVolume()">
            <img src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png" alt="Volume Up" width="24" height="24">
          </button>
          
          <!-- Decrease Volume Button -->
          <button onclick="decreaseVolume()">
            <img src="https://img.icons8.com/ios-glyphs/30/low-volume.png" alt="Volume Down" width="24" height="24">
          </button>
        </div>
      </div>
    </div>

    <!-- Credits are situated directly underneath the video- the music "noon" is produced by massobeats and the gif is sourced from a user on Tumblr called 'Miena'-->
    <section>
      <p>
         ♦ Music: <a href="https://www.youtube.com/watch?v=gdJYxSwvUWE" target="_blank">massobeats - noon</a></p>
        <p> ♦ Gif sourced from <a href="https://64.media.tumblr.com/4734a95434dae031db7592d38f53325e/c852cd6b0b36d1f8-a9/s1280x1920/30d1ef996b6e0f93f9480f0c11a91f62c9a282c4.gif" target="_blank">Miena on Tumblr</a></p>
    </section>

      <!--a section for the study goals where users to write up their study goals as indicated from the text-->
      <section>
        <h2>Study Goals!</h2>
        <textarea id="study-goals" placeholder="Write your study goals here..."></textarea>
        <button onclick="saveGoals()">Save Goals</button>
        <p id="goal-message"></p>

        <div id="saved-goal"></div>
      </section>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
